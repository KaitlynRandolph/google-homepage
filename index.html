<html>
	<head>

		<title>Google</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="wrapper">
			<nav>

					<li class="nav-item">About</li>

			<footer>
				<ul>

				</ul>
			</footer>
