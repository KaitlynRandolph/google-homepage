<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Google</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="wrapper">
			<nav>
				<ul class="header">
					<li class="nav-item">About</li>
					<li class="nav-item">Store</li>
					<button class="right signin-button"><b>Sign in</b></button>
					<svg id="apps-image" class="nav-item right" focusable="false" viewBox="0 0 24 24"><path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path></svg>
					<li class="nav-item right">Images</li>
					<li class="nav-item right">Gmail</li>	
				</ul>
			</nav>

			<div id="search-content">
				<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
				<form action="" method="get">
					<div id="searchbar-wrapper">
						<svg id="search-image" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
						<input type="text" name="search" id="search" required title="Search">
					</div>
					<button class="search-button">Google Search</button>
					<button class="search-button">I'm Feeling Lucky</button>
				</form>
			</div>

			<footer>
				<ul>
					<li class="nav-item">Advertising</li>
					<li class="nav-item">Business</li>
					<li class="nav-item">How Search works</li>
					<li class="nav-item right">Settings</li>
					<li class="nav-item right">Terms</li>
					<li class="nav-item right">Privacy</li>
				</ul>
			</footer>
		</div>
	</body>
</html>
